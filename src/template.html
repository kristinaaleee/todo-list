<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <header>
        <h1 id="title">To-Do List</h1>
    </header>
    <div id="container">
        <div id="left-panel">
            <button>Home</button>
            <button>Notes</button>
            <h2>Projects</h2>
            <ul>
                <li><button>
                    <!-- project examples -->
                </button></li>
            </ul>
        </div>
        <div id="main-panel">
            <div id="content">
            <!-- todo list content -->
            </div>
            <button id="new">+</button>
        </div> 
        <dialog id="dialog">
        <div id="form-wrapper">
            <button class="tabs">To-do Item</button>
            <button class="tabs">Project</button>
            <button class="tabs">Note</button>
            <div class="todo-tab">
                <form action="" method="dialog" >
                    <input type="text" name="item-title">
                    <input type="text" name="detail">

                    <label for="date">Due Date: </label>
                    <input type="date" name="date">

                    <label for="priority">Priority: </label>
                    <input type="button" value="high">
                    <input type="button" value="med">
                    <input type="button" value="low">
                </form>
            </div>
            <div class="project-tab">
                <form action="">
                    <input type="text" name="project-title">
                </form>
            </div>
            <div class="note-tab">
                <form action="">
                    <input type="text" name="note">
                </form>
            </div>
            <button type='submit' id="submit" formmethod="dialog">Add</button>
        </div> 
    </dialog> 
    </div>
<script></script>
</body>
</html>
