<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <header>
        <h1 id="title">To-Do List</h1>
    </header>
    <div id="container">
        <div id="left-panel">
            <h2>Home</h2>
            <h2>Notes</h2>
            <h2>Projects</h2>
            <ul>
                <li> Random project example </li>
            </ul>
        </div>
        <div id="main-panel">
            <div id="content">
            <!-- todo list content -->
            </div>
            <button id="new">+</button>
        </div> 
        <dialog id="dialog">
        <div id="form-wrapper">
            <button class="tabs">To-do Item</button>
            <button class="tabs">Project</button>
            <button class="tabs">Note</button>
            <div class="tabcontent">
                <form action="" method="dialog" >
                    <input type="text" name="item-title" class="todo-input">
                    <input type="text" name="detail" class="todo-input">

                    <label for="date">Due Date: </label>
                    <input type="date" name="date" class="todo-input">

                    <label for="priority">Priority: </label>
                    <input type="button" value="high" class="todo-input">
                    <input type="button" value="med" class="todo-input">
                    <input type="button" value="low" class="todo-input">

                    <label for="project">Project: </label>
                    <select name="project" id="project-select" class="todo-input">
                        <option value="home">Home</option>
                    </select>
                    <button type='submit' class="add todo" formmethod="dialog">Add</button>
                </form>
            </div>
            <div class="tabcontent">
                <form action="" method="dialog">
                    <input type="text" name="project-title" id="project-title">
                    <button type='submit' class="add project" formmethod="dialog">Add</button>
                </form>
            </div>
            <div class="tabcontent">
                <form action="" method="dialog">
                    <input type="text" name="note" id="note-info">
                    <button type='submit' class="add note" formmethod="dialog">Add</button>
                </form>
            </div>
        </div> 
    </dialog> 
    </div>
<script src="logic.js"></script>
</body>
</html>
