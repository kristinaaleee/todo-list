<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <header>
        <h1 id="title">To-Do List</h1>
    </header>
    <div id="container">
        <div id="left-panel">
            <div id="home-tab">
                <h2>Home</h2>
            </div>
            <div id="note-tab">
                <h2>Notes</h2>    
            </div>
            <div id="project-tab">
                <h2>Projects</h2>
                <div class="project-list">random project</div>
            </div>
        </div>
        <div id="main-panel">
            <div id="content">
            <!-- todo list content -->
            </div>
            <button id="new">+</button>
        </div> 
        <dialog id="dialog">
        <div id="form-wrapper">
            <button class="tabs">To-do Item</button>
            <button class="tabs">Project</button>
            <button class="tabs">Note</button>
            <div class="tabcontent">
                <form action="" method="dialog" >
                    <input type="text" name="item-title" class="todo-input" placeholder="Title">
                    <input type="text" name="detail" class="todo-input" placeholder="Details">

                    <label for="date">Due Date: </label>
                    <input type="date" name="date" class="todo-input">

                    <label for="priority">Priority: </label>
                    <select name="priority" id="priority-select" class="todo-input">
                        <option value="high">high</option>
                        <option value="med">med</option>                        
                        <option value="low">low</option>
                    </select>
                    

                    <label for="project">Project: </label>
                    <select name="project" id="project-select" class="todo-input">
                        <option value="">N/A</option>
                    </select>
                    <button type='submit' id="add-todo" formmethod="dialog">Add</button>
                </form>
            </div>
            <div class="tabcontent">
                <form action="" method="dialog">
                    <input type="text" name="project-title" id="project-title" placeholder="Project Title">
                    <button type='submit' id="add-project" formmethod="dialog">Add</button>
                </form>
            </div>
            <div class="tabcontent">
                <form action="" method="dialog">
                    <input type="text" name="note" id="note-info" placeholder="Note...">
                    <button type='submit' id="add-note" formmethod="dialog">Add</button>
                </form>
            </div>
        </div> 
    </dialog> 
    </div>
<script src="logic.js"></script>
</body>
</html>
